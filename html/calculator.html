<!DOCTYPE html>
<html>

<head>
    <title>ONLINE CALCULATOR</title>
</head>

<body>
    
        
		  <div><input type="text" id="display"></div>
            <div class="main">
		        
                <div class="grid-item"><input type="button" value="0" onclick="addOperand('0')"></div>
                <div class="grid-item"><input type="button" value="1" onclick="addOperand('1')"></div>
                <div class="grid-item"><input type="button" value="2" onclick="addOperand('2')"></div>
                <div class="grid-item"><input type="button" value="3" onclick="addOperand('3')"></div>
                <div class="grid-item"><input type="button" value="4" onclick="addOperand('4')"></div>
                <div class="grid-item"><input type="button" value="5" onclick="addOperand('5')"></div>
                <div class="grid-item"><input type="button" value="6" onclick="addOperand('6')"></div>
                <div class="grid-item"><input type="button" value="7" onclick="addOperand('7')"></div>
                <div class="grid-item"><input type="button" value="8" onclick="addOperand('8')"></div>
                <div class="grid-item"><input type="button" value="9" onclick="addOperand('9')"></div>
                <div class="grid-item"><input type="button" value="+" onclick="addOperator('+')"></div>
                <div class="grid-item"><input type="button" value="-" onclick="addOperator('-')"></div>
                <div class="grid-item"><input type="button" value="*" onclick="addOperator('*')"></div>
                <div class="grid-item"><input type="button" value="/" onclick="addOperator('/')"></div>
                <div class="grid-item"><input type="button" value="=" onclick="equals()"></div>
                <div class="grid-item"><input type="button" value="C" onclick="clearAll()"></div>
            </div>
		
        
</body>
<script src="script.js"></script>
<style type="stylcal.css"></style>

</html>
